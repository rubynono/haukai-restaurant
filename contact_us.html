    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076do5339.js"></script>
</head>

<body>    
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn" >
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Haukai Restaurant</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="menu-page.html">Menu</a></li>
            <li><a href="Trading-time.html">Trading Time</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="book-page.html">book</a></li>   
        </ul>
    </nav>
     
    

    <div class="contact">
        <div class="contact-content">
            <div class="left">
                <div class="contact-info">
                    <h1 class="maps-title">Find Us on Google Maps</h1>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51236.13602996568!2d174.74087457740018!3d-36.62016383716329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d2f7e61f724b7%3A0xf61abea51b32f0b4!2sWhangapar%C4%81oa!5e0!3m2!1sen!2snz!4v1662629900283!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        

            <div class="right">
                <div class="contact-form">
                    <form class="form">
                        <h1 class="contact-heading">Contact Us</h1>
                        <div class="form-group">
                            <input type="text" class="input" id="name" placeholder="Name..." required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="input" id="email" placeholder="Email..." required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="input" id="contact number" placeholder="Contact Number..." required>
                            <label for="contact number">Contact Number </label>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="input textarea" placeholder="message....." required></textarea>
                            <label for="">Message</label>
                        </div> 
                        <a href="#" class="contact-btn">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</body>

<footer>All Right Reserved Web Owner</footer>
